[cache.redis]
database = 0

[log]
# -1~5
level = 5
fileName = "log"
# default 120 M
maxSize = 120
# save days
maxAge = 7
maxBackups = 30
Compress = true





[token]
privateKey = "/resources/certificate/token/RSAPrivate.key"
publicKey = "/resources/certificate/token/RSAPublic.key"
signing = "signing"
expiresTime = 60
